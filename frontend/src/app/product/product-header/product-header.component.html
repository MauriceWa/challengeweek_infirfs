@if (randomProduct){
  <section class="py-4 py-xl-5">
    <div class="container">
      <div class="border rounded border-0 border-dark overflow-hidden">
        <div class="row g-0">
          <div class="col-md-6 d-flex align-items-center">
            <div class="text-white p-4 p-md-5">
              <h2 class="fw-bold text-white mb-3">{{randomProduct.name}}</h2>
              <p class="mb-4">{{randomProduct.description}}</p>
              <div class="my-3">
                <a class="btn btn-primary btn-lg me-2" role="button" (click)="onProductAddedToCart(randomProduct)">In Winkelwagen</a>
                <a class="btn btn-light btn-lg" role="button" [routerLink]="['/', 'product', randomProduct.id]">Informatie</a></div>
            </div>
          </div>
          <div class="col-md-6 order-first order-md-last" style="min-height: 250px;"><img class="w-100 h-100 fit-cover" src="{{randomProduct.imageUrl}}" /></div>
        </div>
      </div>
    </div>
  </section>
}
